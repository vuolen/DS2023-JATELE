<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <script type="module" src="raft.js"></script>
    <title>JATELE</title>
  </head>
  <body>
    <h1>JATELE</h1>
    <textarea readonly></textarea>
    <input type="text" placeholder="Enter your message here..." />
    <div id="debug"></div>
    <div id="log"></div>
  </body>
  <script type="module">
    import { createRaft, handleRaftMessage } from "./raft.js";

    const textarea = document.querySelector("textarea");
    const input = document.querySelector("input");
    const debug = document.querySelector("#debug");
    let clients = {};

    const updateLogDisplay = () => {
      const logElement = document.getElementById("log");
      logElement.innerHTML = "";
      raft.log.forEach((entry, index) => {
        if (entry.type === "system") {
          const userId = entry.content.split(" ")[1];
          const action = entry.content.split(" ").slice(3).join(" ");
          const timestamp = new Date(entry.timestamp).toLocaleString();
          logElement.innerHTML += `<p>Entry ${
            index + 1
          }: User ${userId} ${action} at ${timestamp}</p>`;
        }
      });
    };

    const keepActive = (id) => {
      return fetch("http://localhost:3000/active", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ id }),
      });
    };

    const getClients = () => {
      fetch("http://localhost:3000/", {
        headers: {
          "Content-Type": "application/json",
        },
      }).then((res) =>
        res.json().then((data) => {
          data.clients.forEach((id) => {
            if (!clients[id] && id !== peer.id) {
              clients[id] = connect(id);
            }
          });

          Object.keys(clients).forEach((id) => {
            if (!data.clients.includes(id)) {
              clients[id].close();
              delete clients[id];
            }
          });
        })
      );
    };

    const initConnection = (conn) => {
      conn.on("data", (message) => {
        console.log(conn.peer, message);

        if (message.type.startsWith("RAFT_")) {
          message.sender = clients[conn.peer];
          console.log("RAFT MESSAGE ", message);
          handleRaftMessage(raft, message);
        }
      });

      conn.on("error", (err) => {
        console.error(conn.peer, err);
        conn.close();
      });

      conn.on("close", () => {
        console.info(conn.peer, "Connection closed");
        conn.close();

        if (raft.state === "leader") {
          raft.log.push({
            content: `User ${conn.peer} has left the chat`,
            senderId: peer.id,
            timestamp: Date.now(),
            type: "system",
          });
          updateLogDisplay();
        }

        delete clients[conn.peer];
      });
    };

    const connect = (id) => {
      let connection = peer.connect(id);
      console.log("Connecting to ", id);

      connection.on("open", () => {
        console.info("Connected to ", id);

        initConnection(connection);
      });

      return connection;
    };

    const peer = new Peer(null, {
      host: "localhost",
      port: 3000,
      path: "/peer",
      iceServers: [],
    });

    let raft = createRaft(peer, () => clients);

    peer.on("open", async (id) => {
      console.log("My peer ID is: " + id);

      keepActive(id);
      setInterval(() => {
        keepActive(id)
          .then((res) => res.json())
          .then((body) => {
            Object.entries(clients).forEach(([id, conn]) => {
              if (!body.clients.includes(id)) {
                conn.close();
                delete clients[conn.peer];
              }
            });
          });
      }, 1500);

      getClients();
    });

    peer.on("connection", (conn) => {
      console.info("Connection received from ", conn.peer);
      clients[conn.peer] = conn;

      if (raft.state === "leader") {
        // raft.log.push({
        //   content: `User ${conn.peer} has joined the chat`,
        //   senderId: peer.id,
        //   timestamp: Date.now(),
        //   type: "system",
        // });
        updateLogDisplay();
      }

      initConnection(conn);
    });

    setInterval(() => {
      debug.innerHTML = "My ID " + peer.id + "<br>";
      debug.innerHTML += "<br>Connections " + Object.keys(clients).length;
      debug.innerHTML += "<br>Raft state " + raft.state;

      textarea.value = "";
      raft.log.forEach((entry) => {
        if (entry.type === "RAFT_MESSAGE") {
          textarea.value += entry.sender + ": " + entry.text + "\n";
        }
      });
    }, 500);

    const addToTextArea = (text) => {
      textarea.value += "\n" + text;
      textarea.scrollTop = textarea.scrollHeight;
    };

    input.addEventListener("keyup", (e) => {
      if (e.key === "Enter" && input.value.length > 0) {
        handleRaftMessage(raft, {
          type: "RAFT_MESSAGE",
          text: input.value,
          sender: peer,
        });
        input.value = "";
      }
    });

    // Print log to console when "L" key is pressed
    document.addEventListener("keydown", (e) => {
      if (e.keyCode === 76) {
        console.log(raft.log);
      }
    });
  </script>
  <style type="text/css">
    body {
      display: flex;
      flex-direction: column;
    }
    textarea {
      height: 40vh;
    }
    input {
      padding: 5px;
    }
  </style>
</html>
