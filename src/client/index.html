<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <title>JATELE</title>
  </head>
  <body>
    <h1>JATELE</h1>
    <textarea readonly></textarea>
    <input type="text" placeholder="Enter your message here..." />
    <div id="debug"></div>
  </body>
  <script>
    const textarea = document.querySelector("textarea");
    const input = document.querySelector("input");
    const debug = document.querySelector("#debug");
    let clients = {};

    // #region RAFT

    let electionTimeout;
    let heartbeatTimeout;
    let currentTerm = 0;
    let state = "follower";
    let votedFor = null;
    let votesReceived = 0;

    const startElection = () => {
      if (state !== "candidate") {
        state = "candidate";
        currentTerm++;
        votedFor = peer.id;
        votesReceived = 1;
        Object.values(clients).forEach((client) => {
          client.send({
            type: "RequestVote",
            term: currentTerm,
            candidateId: peer.id,
          });
        });
        if (Object.keys(clients).length <= 1) {
          console.log("promoting to leader");
          state = "leader";
          startHeartbeat();
        }
      }
    };

    const handleRequestVote = (message) => {
      if (message.term > currentTerm && state !== "leader") {
        currentTerm = message.term;
        votedFor = message.candidateId;
        state = "follower";
        clients[message.candidateId].send({
          type: "Vote",
          term: currentTerm,
          voteGranted: true,
        });
        resetElectionTimeout();
      }
    };

    const handleVote = (message) => {
      if (message.term === currentTerm && state === "candidate") {
        votesReceived++;
        if (votesReceived > Object.keys(clients).length / 2) {
          console.log("promoting to leader");
          state = "leader";
          startHeartbeat();
        }
      }
    };

    const startHeartbeat = () => {
      if (state === "leader") {
        heartbeatTimeout = setInterval(() => {
          Object.values(clients).forEach((client) => {
            client.send({
              type: "AppendEntries",
              term: currentTerm,
              leaderId: peer.id,
            });
          });
        }, 2000);
      }
    };

    const handleAppendEntries = (message) => {
      if (message.term >= currentTerm) {
        currentTerm = message.term;
        state = "follower";
        resetElectionTimeout();
      } else if (state === "candidate") {
        state = "follower";
        resetElectionTimeout();
      }
    };

    const resetElectionTimeout = () => {
      clearTimeout(electionTimeout);
      electionTimeout = setTimeout(startElection, Math.floor(Math.random() * (6000 - 3000 + 1) + 3000));
    };

    resetElectionTimeout();

    // #endregion

    const keepActive = (id) => {
      fetch("http://localhost:3000/active", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ id }),
      });
    };

    const getClients = () => {
      fetch("http://localhost:3000/", {
        headers: {
          "Content-Type": "application/json",
        },
      }).then((res) =>
        res.json().then((data) => {
          data.clients.forEach((id) => {
            if (!clients[id] && id !== peer.id) {
              clients[id] = connect(id);
            }
          });

          Object.keys(clients).forEach((id) => {
            if (!data.clients.includes(id)) {
              clients[id].close();
              delete clients[id];
            }
          });
        })
      );
    };

    const initConnection = (conn) => {
      conn.on("data", (message) => {
        console.log(conn.peer, message);
        if (message.type === "RequestVote") {
          handleRequestVote(message);
        } else if (message.type === "Vote") {
          handleVote(message);
        } else if (message.type === "AppendEntries") {
          handleAppendEntries(message);
        } else {
          addToTextArea(conn.peer + ": " + message);
        }
      });

      conn.on("error", (err) => {
        console.error(conn.peer, err);
        conn.close();
      });

      conn.on("close", () => {
        console.info(conn.peer, "Connection closed");
        conn.close();

        delete clients[conn.peer];
      });
    };

    const connect = (id) => {
      let connection = peer.connect(id);
      console.log("Connecting to ", id);

      connection.on("open", () => {
        console.info("Connected to ", id);

        initConnection(connection);
      });

      return connection;
    };

    const peer = new Peer(null, {
      host: "localhost",
      port: 3000,
      path: "/peer",
      iceServers: [],
    });

    peer.on("open", async (id) => {
      console.log("My peer ID is: " + id);

      keepActive(id);
      setInterval(() => keepActive(id), 5000);

      getClients();
    });

    peer.on("connection", (conn) => {
      console.info("Connection received from ", conn.peer);
      clients[conn.peer] = conn;

      initConnection(conn);
    });

    setInterval(() => {
      debug.innerHTML = "My ID" + peer.id + "<br>";
      debug.innerHTML += peer.open ? "PeerJS open" : "PeerJS closed";
      debug.innerHTML += "<br>Connections " + peer._connections.size;
      debug.innerHTML += "<br>Event count " + peer._eventsCount;
      debug.innerHTML += "<br>Current state " + "<b>" + state + "</b>";
    }, 500);

    const addToTextArea = (text) => {
      textarea.value += "\n" + text;
      textarea.scrollTop = textarea.scrollHeight;
    };

    input.addEventListener("keyup", (e) => {
      if (e.key === "Enter" && input.value.length > 0) {
        addToTextArea(input.value);
        Object.entries(clients).forEach(([id, client]) => {
          client.send(input.value);
        });
        input.value = "";
      }
    });
  </script>
  <style type="text/css">
    body {
      display: flex;
      flex-direction: column;
    }
    textarea {
      height: 40vh;
    }
    input {
      padding: 5px;
    }
  </style>
</html>
